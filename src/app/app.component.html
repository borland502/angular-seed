<div class="app-container">
  <!-- Header -->
  <header class="app-header md-elevation-1">
    <div class="header-content">
      <div class="header-left">
        <h1 class="app-title">{{ title }}</h1>
      </div>
      <div class="header-right">
        <a href="https://angular.dev" target="_blank" rel="noopener" class="header-link">Docs</a>
        <a href="https://github.com/angular/angular" target="_blank" rel="noopener" class="header-link">GitHub</a>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="app-content">
    <!-- Welcome Card -->
    <div class="card welcome-card md-elevation-2 md-rounded-medium">
      <div class="card-header">
        <div class="card-avatar angular-logo-bg"></div>
        <div class="card-title-group">
          <h2 class="card-title">Welcome to Angular</h2>
          <p class="card-subtitle">Material Design 3 Template</p>
        </div>
      </div>
      <div class="card-content">
        <p>
          This template uses Material Design 3 principles.
          It provides a modern, responsive UI framework for your application.
        </p>
      </div>
      <div class="card-actions">
        <button class="md-button md-button-primary">LEARN MORE</button>
        <button class="md-button md-button-secondary">DOCUMENTATION</button>
      </div>
    </div>

    <!-- Database Demo Card -->
    <div class="card database-card md-elevation-2 md-rounded-medium">
      <div class="card-header">
        <div class="card-avatar database-icon"></div>
        <div class="card-title-group">
          <h2 class="card-title">Database Demo</h2>
          <p class="card-subtitle">Drizzle ORM with SQLite</p>
        </div>
      </div>
      <div class="card-content">
        <lib-db></lib-db>
      </div>
    </div>

    <!-- Router outlet for additional content -->
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <p>Â© 2025 Angular Seed. Powered by Material Design 3.</p>
  </footer>
</div>
